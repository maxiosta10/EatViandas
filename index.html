<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img.logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 200px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      position: relative;
    }

    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://i.postimg.cc/0jJxyQTT/logo.png" alt="Logo" class="logo">
    <h1>Formulario de Pedido</h1>

    <form id="pedidoForm">

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa" required>
      </div>

      <div class="form-group">
        <label for="dia1">Día 1:</label>
        <input type="text" id="dia1" name="dia1">
      </div>

      <div class="form-group">
        <label for="menu1">Menú 1:</label>
        <input type="text" id="menu1" name="menu1">
      </div>

      <div class="form-group">
        <label for="cantidad1">Cantidad 1:</label>
        <input type="number" id="cantidad1" name="cantidad1" min="0">
      </div>

      <div class="form-group">
        <label for="dia2">Día 2:</label>
        <input type="text" id="dia2" name="dia2">
      </div>

      <div class="form-group">
        <label for="menu2">Menú 2:</label>
        <input type="text" id="menu2" name="menu2">
      </div>

      <div class="form-group">
        <label for="cantidad2">Cantidad 2:</label>
        <input type="number" id="cantidad2" name="cantidad2" min="0">
      </div>

      <div class="form-group">
        <label for="dia3">Día 3:</label>
        <input type="text" id="dia3" name="dia3">
      </div>

      <div class="form-group">
        <label for="menu3">Menú 3:</label>
        <input type="text" id="menu3" name="menu3">
      </div>

      <div class="form-group">
        <label for="cantidad3">Cantidad 3:</label>
        <input type="number" id="cantidad3" name="cantidad3" min="0">
      </div>

      <div class="form-group">
        <label for="dia4">Día 4:</label>
        <input type="text" id="dia4" name="dia4">
      </div>

      <div class="form-group">
        <label for="menu4">Menú 4:</label>
        <input type="text" id="menu4" name="menu4">
      </div>

      <div class="form-group">
        <label for="cantidad4">Cantidad 4:</label>
        <input type="number" id="cantidad4" name="cantidad4" min="0">
      </div>

      <div class="form-group">
        <label for="dia5">Día 5:</label>
        <input type="text" id="dia5" name="dia5">
      </div>

      <div class="form-group">
        <label for="menu5">Menú 5:</label>
        <input type="text" id="menu5" name="menu5">
      </div>

      <div class="form-group">
        <label for="cantidad5">Cantidad 5:</label>
        <input type="number" id="cantidad5" name="cantidad5" min="0">
      </div>

      <button type="submit" id="submitBtn">
        Enviar Pedido
        <div class="spinner" id="spinner"></div>
      </button>

    </form>

    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('pedidoForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      submitBtn.disabled = true;
      spinner.style.display = 'inline-block';
      messageDiv.innerHTML = '';

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value.trim();
      });

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxv2OOQsitkhXrQpkas_fRHlfWjTEEb6oocbA1ZMW55ThaBo88RdNHHKugMtFo8jlSB/exec', {
          method: 'POST',
          body: new URLSearchParams(data),
        });

        const text = await response.text();

        if (response.ok) {
          messageDiv.innerHTML = `<span style="color:green;">${text}</span>`;
          form.reset();
        } else {
          messageDiv.innerHTML = `<span style="color:red;">Error al enviar el pedido: ${text}</span>`;
        }
      } catch (error) {
        messageDiv.innerHTML = `<span style="color:red;">Error de conexión: ${error.message}</span>`;
      } finally {
        submitBtn.disabled = false;
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
